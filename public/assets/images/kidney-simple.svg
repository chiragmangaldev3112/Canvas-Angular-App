<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Simple kidney shape -->
  <path d="M200 100 
           C 150 100, 120 130, 120 170
           C 120 200, 130 230, 150 250
           C 170 270, 200 280, 230 280
           C 260 280, 290 270, 310 250
           C 330 230, 340 200, 340 170
           C 340 140, 320 120, 290 110
           C 270 105, 250 108, 235 115
           C 225 120, 220 125, 215 130
           C 210 125, 205 120, 200 115
           C 195 110, 190 105, 185 102
           C 175 100, 165 100, 155 102
           L 200 100 Z" 
        fill="#d4a574" 
        stroke="#8b4513" 
        stroke-width="3"/>
  
  <!-- Inner kidney structure -->
  <ellipse cx="230" cy="180" rx="60" ry="80" fill="#c4956a" opacity="0.7"/>
  <ellipse cx="240" cy="170" rx="30" ry="40" fill="#b8885e" opacity="0.8"/>
  
  <!-- Title -->
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50" text-anchor="middle">
    Kidney Stone Marker
  </text>
  
  <!-- Instructions -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">
    Click "Add Stone" to place markers on the kidney image
  </text>
</svg>
